<h3>Forecast</h3> 
<aside class="aside">
  <div class="col-xs-12">
    <div class="col-xs-2">Day</div>
    <div class="col-xs-2">HIGH/LOW</div>
    <div class="col-xs-4">Description</div>
    <div class="col-xs-2">Wind</div>
    <div class="col-xs-2">Humidity</div>
  </div>
  <div class="col-xs-12" compucorp-repeat="day in nextDays.list" >
      <meta itemprop="startDate" content="{{day.dt}}">
    <div class="col-xs-2">
        <h5>{{day.dt}}</h5>
    </div>
    <div class="col-xs-2">
        <h6>
          <i class="fa fa-long-arrow-up"></i> 
          {{day.temp.max}} 
        &#176; 
          <i class="fa fa-long-arrow-down"></i> 
          {{day.temp.min}} &#176;
      </h6>
    </div>
    <div class="col-xs-4">
     
      <h6><img ng-src="http://openweathermap.org/img/w/{{myPlace.weather[0].icon}}.png"> {{day.weather[0].description}}</h6>
    </div> 
    <div class="col-xs-2">
      <h6>{{day.speed}}</h6>
    </div>
    <div class="col-xs-2">
      <h6>{{day.humidity}} %</h6>
    </div>
  </div>

</aside>
