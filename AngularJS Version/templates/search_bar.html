<header id="header_top" class="{{scrollActive}}" >
  <div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2 hidden-xs">
      <h1 class="title">Weather</h1>
    </div>

    <div class="col-xs-12 col-sm-10 col-md-10 " >

      <div class="col-md-8 col-xs-8 col-sm-8">
          <input placeholder="Enter city or zip code"  
           ng-model="city" ng-keypress="checkIfEnterKeyWasPressed($event)" class="input_search search-bar-input" />
      </div>
      <div class="col-md-4 col-xs-4 col-sm-4 pull-right">   
          <input type="button" class="  button_search" ui-sref="weather({city:city})" value="Search Weather" >
      </div>
    </div>

  </div>  
</header>
